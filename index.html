<body>

  <div class="layout">
    <!-- 햐햟햧햢햠햟 혜햩햣쒫 -->
    <div class="sidebar">
      <button onclick="showSection('giveaways')">游꾸 먫쮏혦햡혦혣햦</button>
      <button onclick="showSection('inventory')">游 햊햫쒫왏쫨햟혧</button>
      <button onclick="showSection('profile')">游녻 쮐햦햩혧</button>
    </div>

    <!-- 햌쮏쫨햣햫혝 -->
    <div class="main">
      <div id="giveaways" class="section active">
        <h2>游꾸 먫쮏혦햡혦혣햦</h2>
        <button id="connect-wallet">游댕 쮏얧쥃혩혢햦혝혧 햨쮐걣왏혬햨</button>
        <p id="wallet-address">햌쮐걣왏혬햨 햫햣 쮏얧쥃혩혢혬햫</p>
      </div>

      <div id="inventory" class="section">
        <h2>游 햊햫쒫왏쫨햟혧</h2>
        <p>행햢햣혜혧 쮐쒬혝혜혪 쒫썜걣 쮏얧썜햨햦.</p>
      </div>

      <div id="profile" class="section">
        <h2>游녻 쮐햦햩혧</h2>
        <p>햊햪혪 쮏혧향쮏쒫썜햣햩혪: <span id="username">행햟햡혞향햨햟...</span></p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
  <script src="script.js"></script>
</body>
