<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Rafflse App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* –í–µ—Å—å CSS –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –≤–Ω–µ—à–Ω–∏—Ö —Ñ–∞–π–ª–æ–≤ */

    body {

      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;

    .nav {

      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
      z-index: 100;
    }

    .nav button {

</head>
<body>
  <header>üéÅ Rafflse App</header>

  <div class="container">
    <!-- –†–æ–∑—ã–≥—Ä—ã—à–∏ -->
    <div id="giveaways" class="section active">
      <h2>–†–æ–∑—ã–≥—Ä—ã—à–∏</h2>

    <div id="inventory" class="section">

      <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å.</p>
    </div>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->

    <button onclick="showSection('giveaways')">üéÅ –†–æ–∑—ã–≥—Ä—ã—à–∏</button>

  <!-- TonConnect UI SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
  <script>
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —Ä–∞–∑–¥–µ–ª
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    window.onload = () => {
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://steady-zuccutto-1ad9b2.netlify.app/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-button'
      });

      tonConnectUI.onStatusChange(wallet => {
        if (wallet && wallet.account?.address) {
          document.getElementById('wallet-address').innerText = `üîπ –ê–¥—Ä–µ—Å: ${wallet.account.address}`;
        } else {
          document.getElementById('wallet-address').innerText = '–ö–æ—à–µ–ª—ë–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω';

</html>
